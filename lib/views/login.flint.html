<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlintStudio Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Sora', 'ui-sans-serif', 'system-ui', 'sans-serif']
          }
        }
      }
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="relative min-h-screen">
    <div class="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_top_left,rgba(56,189,248,0.18),transparent_32%),radial-gradient(circle_at_80%_0%,rgba(251,146,60,0.14),transparent_30%),radial-gradient(circle_at_bottom_right,rgba(59,130,246,0.18),transparent_30%)]"></div>
    <main class="relative mx-auto flex min-h-screen w-full max-w-6xl items-center justify-center p-6">
      <section class="w-full max-w-md rounded-3xl border border-white/10 bg-slate-900/75 p-8 shadow-2xl backdrop-blur-xl">
        <p class="text-[11px] uppercase tracking-[0.28em] text-cyan-300">Flint Studio</p>
        <h1 class="mt-2 text-3xl font-extrabold tracking-tight">Sign in</h1>
        <p class="mt-2 text-sm text-slate-300">Login is required before database access.</p>

        {{ if errorMessage != '' }}
          <div class="mt-5 rounded-xl border border-rose-300/40 bg-rose-400/10 px-4 py-3 text-sm text-rose-100">
            {{ errorMessage }}
          </div>
        {{ endif }}

        <form method="POST" action="/login" class="mt-6 space-y-4">
          <input type="hidden" name="next" value="{{ nextPath }}" />

          <div>
            <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-300">Username</label>
            <input
              type="text"
              name="username"
              required
              autocomplete="username"
              class="w-full rounded-xl border border-white/15 bg-slate-950/85 px-4 py-2.5 text-sm outline-none ring-cyan-300/50 placeholder:text-slate-500 focus:ring"
              placeholder="admin"
            />
          </div>

          <div>
            <label class="mb-1 block text-xs font-semibold uppercase tracking-wide text-slate-300">Password</label>
            <input
              type="password"
              name="password"
              required
              autocomplete="current-password"
              class="w-full rounded-xl border border-white/15 bg-slate-950/85 px-4 py-2.5 text-sm outline-none ring-cyan-300/50 placeholder:text-slate-500 focus:ring"
              placeholder="••••••••"
            />
          </div>

          <button
            type="submit"
            class="w-full rounded-xl bg-cyan-300 px-5 py-2.5 text-sm font-semibold text-slate-950 transition hover:bg-cyan-200"
          >
            Sign in
          </button>
        </form>
      </section>
    </main>
  </div>
</body>
</html>
